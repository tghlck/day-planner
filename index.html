<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
</head>
<!-- WHEN PAGE IS LOADED RUN pgRdy FUNCTION -->
<body onload="pgRdy()">
    <!-- HEADER w/ PAGE INFO & APPEND DATA -> CURRENT DAY/TIME -->
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead" id="pageInfo">A simple calendar app for scheduling your work day</p>
        <hr>
        <p id="currentDay"> </p>
    </header>
    <!-- CONTAINER HOLDING TIME BLOCKS -->
   <hr>
    <div class="container">
        <!--////////////////////-->
        <!-- Timeblocks go here -->
        <!--////////////////////-->
        <!-- 9 AM ROW -->
        <div id="r1" class="row time-block">
            <div class="col-md-1 hour"> 9AM </div>
            <input id="t9" class="col-md-10"></input>
            <button id="c9" class="col-md-1 saveBtn" onclick="saveEntry()">
                Save </button>
        </div>
        <br>
        <!-- 10 AM ROW -->
        <div id="r2" class="row time-block">
            <div class="col-md-1 hour"> 10AM </div>
            <input id="t10" class="col-md-10"></input>
            <button id="c10" class="col-md-1 saveBtn" onclick="saveEntry()">
                Save </button>
        </div>
        <br>
        <!-- 11 AM ROW -->
        <div id="r3" class="row time-block">
            <div class="col-md-1 hour"> 11AM </div>
            <input id="t11" class="col-md-10"></input>
            <button id="c11" class="col-md-1 saveBtn" onclick="saveEntry()">
                Save </button>
        </div>
        <br>
        <!-- 12 PM ROW -->
        <div id="r4" class="row time-block">
            <div class="col-md-1 hour"> 12PM </div>
            <input id="t12" class="col-md-10"></input>
            <button id="c12" class="col-md-1 saveBtn" onclick="saveEntry()">
                Save </button>
        </div>
        <br>
        <!-- 1 PM ROW -->
        <div id="r5" class="row time-block">
            <div class="col-md-1 hour"> 1PM </div>
            <input id="t13" class="col-md-10"></input>
            <button id="b13" class="col-md-1 saveBtn" onclick="saveEntry()">
                Save </button>
        </div>
        <br>
        <!-- 2 PM ROW -->
        <div id="r6" class="row time-block">
            <div class="col-md-1 hour"> 2PM </div>
            <input id="t14" class="col-md-10"></input>
            <button id="b14" class="col-md-1 saveBtn" onclick="saveEntry()">
                Save </button>
        </div>
        <br>
        <!-- 3 PM ROW -->
        <div id="r7" class="row time-block">
            <div class="col-md-1 hour"> 3PM </div>
            <input id="t15" class="col-md-10"></input>
            <button id="b15" class="col-md-1 saveBtn" onclick="saveEntry()">
                Save </button>
        </div>
        <br>
        <!-- 4 PM ROW -->
        <div id="r8" class="row time-block">
            <div class="col-md-1 hour"> 4PM </div>
            <input id="t16" class="col-md-10"></input>
            <button id="b16" class="col-md-1 saveBtn" onclick="saveEntry()">
                Save </button>
        </div>
        <br>
        <!-- 5 PM ROW -->
        <div id="r9" class="row time-block">
            <div class="col-md-1 hour"> 5PM </div>
            <input id="t17" class="col-md-10"></input>
            <button id="b17" class="col-md-1 saveBtn" onclick="saveEntry()">
                Save </button>
        </div>
        <br>
        <!-- END OF TIME BLOCKS-->
    </div>

    <footer>
            <hr>
        <p class="lead" id="bottomText">"Time isn't the main thing.  It's the only thing." - Miles Davis</p>
    </footer>
        

    <!-- SCRIPTS HERE -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
    <!-- SCRIPTS END -->

</body>

</html>
